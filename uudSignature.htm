    - <td> and <img> require border:0 attribute to eliminate mysterious whitespace in some environments.
    - external images make image update easier.

    - To reduce white space between table rows, border:none; border-spacing:0; border-collapse:collapse TABLE attributes.
    - Eliminate random left margin with full width images (logo) with text-align:left TD attribute.
-->
